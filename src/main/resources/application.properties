spring.application.name=RestaurantFeedback


spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/restaurant_feedback}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}

spring.datasource.driver-class-name=org.postgresql.Driver
# JPA settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Liquibase settings
spring.liquibase.change-log=classpath:db/changelog/changelog.yaml

jwt.secret.key=${JWT_SECRET_KEY:defaultSecretKey}

server.port=8080
